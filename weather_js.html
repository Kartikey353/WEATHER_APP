<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App using JS</title>
    <link href="weather_js.css" rel="stylesheet">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city" />
        </header>
        <center>
        <main>
            <section class="location">
                <div class="city">Noida, UP</div>
                <div class="date">Monday 25 April 2022</div>
            </section>
            <div class="current">
                <div class="temp">35<span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">24°C / 40°C</div>
            </div>
        </main>
    </center>
    </div>
    <script src="weather_js.js"></script>
</body>
</html>
